<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap-select.css">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrao-select.js"></script>
</head>
<script type="text/javascript">
    $(function(){
        $.ajax({
            url: "/getOptional",
            dataType: "json",
            type: "get",
            success: function (data) {
                console.log(data);
                $("#select_ido_optional option").remove();
                for (var key in data) {
                    $("#o_optional").append("<option value='" + key + "' selected>" + data[key] + "</option>");
                    $("#m_optional").append("<option value='" + key + "' selected>" + data[key] + "</option>");
                    $("#s_optional").append("<option value='" + key + "' selected>" + data[key] + "</option>");
                }
            }, error: function (data) {
                $('#messageText').text("未知错误");
            }
        });

        $("input").change(function () {
            var db = $(this).attr("id").substring(0,1);
            $.ajax({
                url: "/getTable",
                dataType: "json",
                type: "post",
                data: {
                    dbKind: transTo(db),
                    ip: $("#"+db+"_ip").val(),
                    port: $("#"+db+"_port").val(),
                    dbName: $("#"+db+"_dbName").val(),
                    userName: $("#"+db+"_userName").val(),
                    password: $("#"+db+"_password").val()
                },
                success: function (data) {
                    console.log(data);
                    $("#"+db+"_table option").remove();
                    for (var key in data) {
                        $("#"+db+"_table").append("<option value='" + key + "' selected>" + data[key] + "</option>");
                    }
                    $("#"+db+"_table").selectpicker('render');
                    $("#"+db+"_table").selectpicker('refresh');
                    $("#"+db+"_table").selectpicker();
                }, error: function (data) {
                    $('#messageText').text("未知错误");
                }
            });
        });
    });

    function trans(dbKind){
        var db;
        switch(dbKind){
            case "mysql":db = "m";break;
            case "oracle": db = "o";break;
            case "sqlserver": db = "s";
        }
        return db;
    }

    function transTo(db){
        var dbKind;
        switch(db){
            case "m":dbKind = "mysql";break;
            case "o": dbKind = "oracle";break;
            case "s": dbKind = "sqlserver";
        }
        return dbKind;
    }

    function excute(dbKind) {
        $('#messageText').text("正在努力生成中......");
        $('#myModal').modal('show');
        var db = trans(dbKind);
        $.ajax({
            url: "/makeWord",
            type: "post",
            data: {
                dbKind: dbKind,
                ip: $("#"+db+"_ip").val(),
                port: $("#"+db+"_port").val(),
                dbName: $("#"+db+"_dbName").val(),
                userName: $("#"+db+"_userName").val(),
                password: $("#"+db+"_password").val(),
                optional: $("#"+db+"_optional").val().toString(),
                table: $("#"+db+"_table").val().toString()
            },
            success: function (data) {
                $('#messageText').text(data.message);
            }, error: function (data) {
                $('#messageText').text("未知错误");
            }
        });
    }
</script>
